<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reajustar salário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <head>
        <h1 class="titulo">Reajuste salarial</h1>
    </head>
    <div class="conteudo" id="questao">
        <label class="pg" for="prod">Qual é o nome do funcionário?</label>
        <input class="btp" type="text" name="prod" id="txtn"> <br>
        <label class="pg" for="valor">Qual o salário?</label> 
        <input class="btp" type="number" name="valor" id="vsal"> <br>
        <label class="pg" for="desconto">O salário será reajustado em qual porcentagem?</label>
        <input class="btp" type="number" name="desc" id="vpor"> 
        <input class="bt" type="button" value="Reajustar salário" onclick="reajuste()">
        
    </div>
    <h1 class="titulo">Resultado</h1>
    <div class="conteudo" id="res">
        
        
    </div>
</body>
